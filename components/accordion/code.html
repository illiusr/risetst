<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Code - Accordion</title>

    <style>
        :root {
            /* Minimal variable set for the UI to look decent without global deps */
            --r-ff-base: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --r-ff-highlight: 'Outfit', sans-serif;
            --r-color-neutral-lightest: #FFFFFF;
            --r-color-neutral-darkest: #000000;
            --r-color-neutral-10: #F5F6F7;
            --r-color-neutral-30: #EBECED;
            --r-color-neutral-40: #DFE1E2;
            --r-color-neutral-70: #6F757D;
            --r-color-brand-secondary-default: #202532;
            --r-color-success-pure: #1CA657;
            --r-spacing-2xs: 8px;
            --r-spacing-xs: 12px;
            --r-spacing-sm: 16px;
            --r-spacing-md: 24px;
            --r-border-radius-sm: 8px;
            --r-font-size-sm: 14px;
            --r-font-size-md: 20px;
        }

        body {
            font-family: var(--r-ff-base), sans-serif;
            background-color: var(--r-color-neutral-lightest);
            color: var(--r-color-neutral-darkest);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            gap: var(--r-spacing-md);
        }

        h1 {
            font-family: var(--r-ff-highlight);
            font-size: var(--r-font-size-md);
            margin: 0;
            margin-bottom: var(--r-spacing-xs);
        }

        .button-container {
            display: flex;
            gap: var(--r-spacing-sm);
        }

        button {
            padding: var(--r-spacing-xs) var(--r-spacing-sm);
            border-radius: var(--r-border-radius-sm);
            border: 1px solid var(--r-color-neutral-40);
            background-color: var(--r-color-neutral-lightest);
            color: var(--r-color-brand-secondary-default);
            font-family: var(--r-ff-base);
            font-size: var(--r-font-size-sm);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: var(--r-spacing-2xs);
        }

        button:hover {
            background-color: var(--r-color-neutral-10);
            border-color: var(--r-color-neutral-70);
        }

        button:active {
            background-color: var(--r-color-neutral-30);
        }

        button .icon-check {
            display: none;
            color: var(--r-color-success-pure);
        }

        button.copied .icon-copy {
            display: none;
        }

        button.copied .icon-check {
            display: inline-block;
        }

        button.copied {
            border-color: var(--r-color-success-pure);
            color: var(--r-color-success-pure);
        }
    </style>
</head>

<body>

    <div class="button-container">
        <button id="btn-copy-html" onclick="copyHTML()">
            Copy HTML
        </button>
        <button id="btn-copy-css" onclick="copyCSS()">
            Copy CSS
        </button>
    </div>

/* TOOLTIP STYLES - Copy from tooltip component */
.tooltip {
    position: relative;
    display: inline-flex;
    align-items: center;
    cursor: pointer;
}

.tooltip-infoIcon {
    color: var(--r-color-info-pure);
}

.tooltiptext {
    visibility: hidden;
    opacity: 0;
    background-color: var(--r-color-accessibility-dark);
    color: var(--r-color-neutral-lightest);
    border-radius: var(--r-border-radius-sm);
    position: absolute;
    z-index: 1000;
    font-size: var(--r-font-size-4xs);
    font-family: var(--r-ff-base);
    font-weight: var(--r-font-weight-regular);
    line-height: var(--r-line-height-md);
    white-space: nowrap;
    transition: opacity 0.3s, visibility 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--r-spacing-nano) var(--r-spacing-2xs) var(--r-spacing-nano) var(--r-spacing-2xs);
    letter-spacing: var(--r-letter-spacing-md);
    box-shadow: 0px 0px 1px 0px rgba(207, 207, 209, 0.47);
    box-shadow: 0px 2px 4px 0px rgba(32, 37, 50, 0.08);
}

.tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
}

.tooltipLabel {
    max-width: 200px;
    white-space: normal;
}

/* Arrow for tooltip */
.tooltiptext::after {
    content: "";
    position: absolute;
    border-width: 6px;
    border-style: solid;
}

/* TOP Position */
.tooltip.top .tooltiptext {
    bottom: 150%;
    left: 50%;
    transform: translateX(-50%);
}

.tooltip.top .tooltiptext::after {
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    border-color: var(--r-color-accessibility-dark) transparent transparent transparent;
}

/* RIGHT Position */
.tooltip.right .tooltiptext {
    top: 50%;
    left: 150%;
    transform: translateY(-50%);
}

.tooltip.right .tooltiptext::after {
    top: 50%;
    right: 100%;
    transform: translateY(-50%);
    border-color: transparent var(--r-color-accessibility-dark) transparent transparent;
}

/* Mobile tooltip styles */

    border-radius: var(--r-border-radius-md);
    font-size: var(--r-font-size-2xs);
    line-height: 20px;
}

    .tooltiptext {

    }
}`;

        async function copyToClipboard(text, btnId) {
            try {
                await navigator.clipboard.writeText(text);
                showFeedback(btnId);
            } catch (err) {
                console.error('Failed to copy:', err);
                alert('Failed to copy to clipboard');
            }
        }

        function showFeedback(btnId) {
            const btn = document.getElementById(btnId);
            const originalText = btn.innerText;

            btn.classList.add('copied');

            setTimeout(() => {
                btn.classList.remove('copied');
            }, 2000);
        }

        function copyHTML() {
            copyToClipboard(COMPONENT_HTML, 'btn-copy-html');
        }

        function copyCSS() {
            copyToClipboard(COMPONENT_CSS, 'btn-copy-css');
        }
    </script>
